career-profile:
  title: Career Profile
  summary: |
    Results-driven Software Architect with over 15 years experience in the software industry, with the last 6 years being focused on migrating and creating solutions in Azure.
    Turns business problems into high quality technical specifications by talking to the end users to fully understand requirements. 
    Has security in mind at all times having worked in both the defence and fintech spaces.
    Strong leader and team player believing a collaborative environment leads to project success. 

projects:
  title: Key Skills
  intro: >
    Capabilities and expertise as a Software Architect 
  assignments:
    - title: Secure Development Reviews
      tagline: |
        With extensive experience in security a thorougher review of code, team behaviours, deployment practises and hosting environments is conducted with the outcome being easy to understand documentation for both management and engineers

    - title: Architecture Designs
      tagline: | 
        Having migrated and created multiple solutions in azure ensures the right tools are chosen for the job, leading to secure, maintainable and scalable solutions that will lead to happy end users. 
        Experience of both cloud services and container based approaches.
    
    - title: Technical Leadership
      tagline: |
        Proven ability to lead teams to a better way of working using mentoring, team upskilling and agile techniques to increase throughput and visibility of delivered value.    

    - title: Devops Engineer
      tagline: |
        With experience in both IT and Development Devops has been a core part of any deliverables. 
        Making sure that deployments are frictionless, repeatable and instrumented using IAC (Bicep or Terraform), Azure Pipelines and OpenTelemetry allows development teams to focus to code and the business to get insights into usage of the platform.         
        
    - title: Full Stack Developer
      tagline: |
        Ability to modernise codebases and deliver high quality features using bicep, dotnet, react and SQL. A focus on testable code ensures high quality code. 
      
